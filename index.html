<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="card">

        <!--  CARD HEAD  -->
        <div class="card-head">
            <h1>
                <div class="h1--heading">
                    Regular Plus
                </div>
                <span class="h1--price">
                    $5
                </span>
                <span class="h1--unit"> / hour</span>
            </h1>
        </div>

        <!--  CARD BODY  -->
        <div class="card-body">
            <div class="card-features">
                <ul>
                    <li><img src="images/check.svg" alt="">
                        <span>Painting at roof top</span>
                    </li>
                    <li><img src="images/check.svg" alt="">
                        <span>Life time access to us</span>
                    </li>
                    <li><img src="images/check.svg" alt="">
                        <span>Lorem</span>
                    </li>
                    <li><img src="images/check.svg" alt="">
                        <span>Free warranty for roof paint</span>
                    </li>
                    <li><img src="images/check.svg" alt="">
                        <span>Customizable paint</span>
                    </li>
                    <li><img src="images/check.svg" alt="">
                        <span>Service very fast</span>
                    </li>
                </ul>
            </div>
            <div class="card--cta">
                <button>
                    Get this plan
                </button>
            </div>
        </div>
        <div class="card--water-mark"></div>
    </div>
</body>

</html>
